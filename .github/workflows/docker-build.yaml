name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}/microservice-build

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      base-image-sha-tag: ${{ steps.set-sha.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for proper semver tagging

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags & labels) for base image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,format=short
            type=raw,value=buildcache,enable={{github.ref == 'refs/heads/main'}}

      - name: Extract immutable SHA tag for child jobs
        id: set-sha
        run: |
          SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep -m1 'sha-' | cut -d':' -f2-)
          echo "tag=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "Full tag: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${SHA_TAG}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64 # add linux/arm64 if needed
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────
  # API Service
  # ──────────────────────────────
  build-api:
    needs: build-base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata for API
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,format=short

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./app/api
          file: ./app/api/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ needs.build-base.outputs.base-image-sha-tag }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────
  # Admin Frontend
  # ──────────────────────────────
  build-admin:
    needs: build-base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.production
        run: |
          cat > ./app/admin/.env.production << EOF
          VITE_API_URL=${{ secrets.ADMIN_VITE_API_URL }}
          VITE_OTP_CODE_LENGTH=${{ secrets.ADMIN_VITE_OTP_CODE_LENGTH || '8' }}
          FEATURE_EMAIL_NEW_CODE_ENABLED=${{ secrets.ADMIN_FEATURE_EMAIL_NEW_CODE_ENABLED || 'false' }}
          EOF
          [[ -n "${{ secrets.ADMIN_APP_BASENAME }}" ]] && echo "APP_BASENAME=${{ secrets.ADMIN_APP_BASENAME }}" >> ./app/admin/.env.production

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata for Admin
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/admin
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,format=short

      - name: Build and push Admin image
        uses: docker/build-push-action@v5
        with:
          context: ./app/admin
          file: ./app/admin/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ needs.build-base.outputs.base-image-sha-tag }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────
  # Player Frontend
  # ──────────────────────────────
  build-player:
    needs: build-base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.production for Player
        run: |
          cat > ./app/player/.env.production << 'EOF'
          VITE_API_URL=${{ secrets.PLAYER_VITE_API_URL }}
          VITE_OTP_CODE_LENGTH=${{ secrets.PLAYER_VITE_OTP_CODE_LENGTH || '8' }}
          EOF

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata for Player
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/player
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,format=short

      - name: Build and push Player image
        uses: docker/build-push-action@v5
        with:
          context: ./app/player
          file: ./app/player/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ needs.build-base.outputs.base-image-sha-tag }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
